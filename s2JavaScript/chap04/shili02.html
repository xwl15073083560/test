<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>字面量赋值方式创建对象</title>
</head>
<body>
<script type="text/javascript">
    var flower={name:"长春花",genera:"夹竹桃科",area:"非洲、亚热带",users:"观赏或用药等",showName:function(){alert(this.name)}};
    flower.showName();
</script>
</body>
</html>
