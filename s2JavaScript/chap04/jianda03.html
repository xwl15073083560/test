<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建对象显示自我介绍</title>
</head>
<body>
<div id="1"></div>
<script type="text/javascript">
    function Student(name,age,jieshao){
        this.name=name;
        this.age=age;
        this.jieshao=jieshao;
    }
    var div=document.getElementById("1");
    Student.prototype.show=function(){
        div.innerHTML="姓名："+this.name+"<br/>年龄："+this.age+"<br/>自我介绍："+this.jieshao;
    };
    var student=new Student("高乐乐",15,"我叫高乐乐，我是一个初中三年级的学生。");
    student.show();
</script>
</body>
</html>
