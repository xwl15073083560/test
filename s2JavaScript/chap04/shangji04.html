<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建继承Person的Student子类</title>
</head>
<body>
<div id="1"></div>
<script type="text/javascript">
    function Person(name,chinese,math){
        this.name=name;
        this.chinese=chinese;
        this.math=math;
    }
    Person.prototype.returnName=function(){
        return this.name;
    };
    Person.prototype.returnChinese= function () {
        return this.chinese;
    };
    Person.prototype.returnMath=function(){
        return this.math;
    };
    function Student(name,chinese,math,age){
        Person.call(this,name,chinese,math);
        this.age=age;
    }
    Student.prototype=new Person();
    Student.prototype.returnAge= function () {
        return this.age;
    };
    var student=new Student("张三",98,80,25);
    var div=document.getElementById("1");
    div.innerHTML="姓名："+student.name+"<br/>语文："+student.chinese+"<br/>数学："+student.math+"<br/>年龄："+student.age;
</script>
</body>
</html>
