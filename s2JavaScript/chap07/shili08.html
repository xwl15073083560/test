<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<img src="images/erji1.jpg" alt=""/>
<input type="button" name="fadein_btn" value="淡入"/>
<input type="button" name="fadeout_btn" value="淡出"/>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("input[name='fadein_btn']").click(function () {
            $("img").fadeIn("slow");
        });
        $("input[name='fadeout_btn']").click(function () {
            $("img").fadeOut(1000);
        });
    });
</script>
</body>
</html>
