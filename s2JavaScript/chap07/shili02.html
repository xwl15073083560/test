<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<dl>
    <dt>用户名：</dt>
    <dd><input type="text" id="userName"/></dd>
</dl>
<dl>
    <dt>密码：</dt>
    <dd><input type="password" id="password"/></dd>
</dl>
<dl>
    <dt></dt>
    <dd><input type="submit" value="登录"/></dd>
</dl>
<span id="events"></span>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("[type=password]").keyup(function () {
            $("#events").append("keyup");
        }).keydown(function (e) {
            $("#events").append(" keydown");
        }).keypress(function () {
            $("#events").append(" keypress");
        });
    });
    $(document).keydown(function (f) {
        if(f.keyCode=="13"){//按enter键
            alert("确认要提交么？")
        }
    });
</script>
</body>
</html>
