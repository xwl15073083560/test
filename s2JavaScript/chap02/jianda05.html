<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>随机发放水果</title>
</head>
<body>
<span id="1"></span>
<script type="text/javascript">
    var array=["apple","pear","banana","orange","watermelon"];
    var num=Math.floor(Math.random()*5);
    document.getElementById("1").innerHTML="您得到的水果是："+array[num];
</script>
</body>
</html>
