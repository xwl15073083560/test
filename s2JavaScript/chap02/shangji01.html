
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>制作简易的当当购物车页面</title>
    <link type="text/css" rel="stylesheet" href="cartStyle.css" />
</head>
<body>

<div class="content">
    <div class="logo">
        <img src="image/dd_logo.jpg"><span onclick="close_plan()">关闭</span>
    </div>
    <div class="cartList">
        <ul>
            <li onclick="shoucang()">移入收藏</li>
            <li onclick="dele()">删除</li>
            <li onclick="shoucang()">移入收藏</li>
            <li onclick="dele()">删除</li>
            <li><span onclick="jiesuan()">结 算</span></li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    function close_plan(){
        window.close();
    }
    function jiesuan(){
        var flag=confirm("您本次购买的商品信息如下：\n\n商品名称：白岩松：白说、岛上书店；\n商品数量：2件；\n商品总计：46.00；\n运费：0元；\n\n请确认以上信息是否有误！！！");
        if(flag==true){
            alert("您的订单已提交");
        }else{
            alert("您取消了本次操作");
        }
    }
    function shoucang(){
        var flag=confirm("移入收藏后，将不在购物车显示，是否继续操作？");
        if(flag==true){
            alert("移入收藏成功！")
        }else{
            alert("您取消了移入收藏");
        }
    }
    function dele(){
        var flag=confirm("您确定要删除商品吗？");
        if(flag==true){
            alert("删除成功");
        }else{
            alert("您取消了删除");
        }
    }
</script>
</body>
</html>
