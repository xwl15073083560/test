
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>当当网我的订单页</title>
    <link type="text/css" rel="stylesheet" href="dangdang.css">
</head>
<body>
<div id="menu" class="pos">
    <a href="#">我的当当</a>
    <ul id="menu-ul">
        <li><a href="#">我的订单</a></li>
        <li><a href="#">我的收藏</a></li>
        <li><a href="#">我的礼品卡</a></li>
        <li><a href="#">我的积分</a></li>
        <li><a href="#">我的余额</a></li>
    </ul>
</div>
<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $("ul").hide();
    $(document).ready(function () {
        $("div").mouseover(function () {
            $("#menu").css("border","1px solid #ee7304");
            $("ul").show();
        }).mouseout(function () {
            $("ul").hide();
            $("#menu").css("border","0px");
        });
    })
</script>
</body>
</html>
