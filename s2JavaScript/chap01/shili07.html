<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>无参函数的应用</title>
</head>
<body>
<input type="button" name="btn" value="显示???次欢迎学习JavaScript" onclick="study(prompt('请输入显示的次数',''))"/>
<script type="text/javascript">
    function study(count){
        for(var i=0;i<count;i++){
            document.write("<h4>欢迎学习JavaScript</h4>")
        }
    }
</script>
</body>
</html>
