<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组的应用</title>
</head>
<body>
<script type="text/javascript">
    var fruit="apple,orange,peach,banana";
    var arrList=fruit.split(",");
    var str=arrList.join("-");
    document.write("分割前："+fruit+"<br/>")
    document.write("使用\"-\"重新连接后"+str);
</script>
</body>
</html>
