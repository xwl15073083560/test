<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>打印金字塔</title>
</head>
<body>
<script type="text/javascript">
    document.write("<h2 align='center'>打印倒正金字塔直线</h2>");
    for(var i=61;i>0;i-=10){//打印倒金字塔
        document.write("<hr width=" + i+"%/>");
    }
    for(var j=11;j<70;j=j+10){//打印正金字塔
        document.write("<hr width=" + j+"%/>");
    }
</script>
</body>
</html>
