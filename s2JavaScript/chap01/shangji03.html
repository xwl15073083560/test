<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>四则运算</title>
</head>
<body>
<input type="button" name="btn" onclick="var sum=j1(prompt('请输入第一个数：',''),prompt('请输入第二个数：',''),prompt('请输入运算符号：',''))" value="计算两数运算结果"/>
<script type="text/javascript">
    function j1(op1,op2,op3){

        var c=0;
        var a=parseInt(op1);
        var b=parseInt(op2);
        switch(op3){
            case "+":
                    c=a+b;
                break;
            case "-":
                    c=a-b;
                break;
            case "*":
                    c=a*b;
                break;
            case "/":
                    c=a/b;
                break;
            default :
                document.write("输入有误！");
                break;
        }
        alert("两数运算结果为："+c);
        return c;
    }
</script>
</body>
</html>
