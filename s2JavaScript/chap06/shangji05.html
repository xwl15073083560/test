
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全网热播视频</title>
    <link rel="stylesheet" href="play.css">
</head>
<body>
<section id="play">
    <h1>全网热播视频</h1>
    <ul>
        <li><img src="images/flv01.jpg"><p>昊花梦</p><span>1</span></li>
        <li><img src="images/flv02.jpg"><p>好先生</p><span>2</span></li>
        <li>
            <ol>
                <li><span>3</span>三八线<p>加入看单</p></li>
                <li><span>4</span>吉详天宝<p>加入看单</p></li>
                <li><span>5</span>亲爱的翻译官<p>加入看单</p></li>
                <li><span>6</span>仙剑云之凡<p>加入看单</p></li>
                <li><span>7</span>权力的游戏第五季<p>加入看单</p></li>
                <li><span>8</span>琅琊榜<p>加入看单</p></li>
                <li><span>9</span>那年青春我们正好<p>加入看单</p></li>
                <li><span>10</span>乡村受情8（上）<p>加入看单</p></li>
            </ol>
        </li>
    </ul>
</section>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#play ul>li:not(li:last)").css("margin-right","10px");//两个图片与右侧内容间距10px
        $("#play ul>li:last").css("background-color","#f0f0f0");//设置右侧列表背景颜色为#f0f0f0
        $("ul span:lt(3)").css("background-color","#f0a30f");//设置数字123的背景颜色
        $("ul span:gt(2)").css("background-color","#a4a3a3");//设置数字3以后的数字背景颜色
//        $("ol li:eq(0),ol li:eq(2),ol li:eq(3),ol li:eq(4)").css("background","url(images/orange.jpg) right no-repeat");//设置3567的背景图片箭头上
//        $("ol li:eq(1),ol li:eq(5),ol li:eq(6),ol li:eq(7)").css("background","url(images/green.jpg) right no-repeat");//设置48910的背景图片箭头下
        $("ol li:lt(5)").css("background","url(images/orange.jpg) right no-repeat");
        $("ol li:gt(4)").css("background","url(images/green.jpg) right no-repeat");
        $("ol li:eq(1)").css("background","url(images/green.jpg) right no-repeat");
        $("#play ol>li").mouseover(function () {
            $(this).find(":hidden").show();
        }).mouseout(function () {
            $(this).find("p").hide();
        });
    });
</script>
</body>
</html>
