
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>分享特效</title>
    <style type="text/css">
        dt{height:30px;}
        dt img{margin-left:80px;display:none;}
    </style>

</head>
<body>
<dl>
    <dt ><img src="images/text.gif"  /></dt>
    <dd>分享到：<img src="images/iocns.gif"  /></dd>
</dl>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("dd img").click(function () {
            $("dl img:hidden").show();
        });
        $("dt img").click(function () {
            $(this).hide();
        });
    });
</script>
</body>
</html>
