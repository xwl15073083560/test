
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏推荐 </title>

    <style type="text/css" >
        *{
            margin:0px;
            padding:0px;
            font-size:12px;
        }
        #listbox{
            margin:10px;
            padding:15px;
            border:1px solid #CCCCCC;
            color:#0066FF;
        }
        dl{
            display:block;
            float:left;
            margin:15px;
        }
        dd{
            font-size:14px;
            color:#663300;
        }

        dd a{
            text-decoration:none;
            font-size:14px;
            color:#FF3300;
        }
        dd a:hover{
            text-decoration:underline;
        }
        .clear{
            clear:both;
            height:0px;
        }
    </style>

</head>
<body>
<div id='listbox'>
    <dl>
        <dt><img src="images/p1.jpg" /></dt>
        <dd>街机三国</dd>
        <dd><a class='del' href='javascript:void(0);'>删除</a></dd>
    </dl>
    <dl>
        <dt><img src="images/p2.jpg" /></dt>
        <dd>霸域</dd>
        <dd><a class='del' href='javascript:void(0);'>删除</a></dd>
    </dl>
    <dl>
        <dt><img src="images/p3.jpg" /></dt>
        <dd>斗破乾坤</dd>
        <dd><a class='del' href='javascript:void(0);'>删除</a></dd>
    </dl>

    <div class='clear'></div>
    <input type="button" value='新增游戏'  class='add'/>
</div>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    $(function () {
        $(".del").click(function () {
            $(this).parent().parent().remove();
        });
        $(".add").click(function () {
            var $img=$("<img>");
            $img.attr("src","images/p4.jpg");
            var $dt=$("<dt></dt>");
            $dt.append($img);
            var $dd=$("<dd>大航海家OL</dd>");
            var $a=$("<a>删除</a>");
            $a.attr({"class":"del","href":"javascript:void(0);"});
            var $del=$("<dd></dd>");
            $del.append($a);
            var $add=$("<dl></dl>");
            $add.append($dt);
            $add.append($dd);
            $add.append($del);
            $("#listbox dl:last").after($add);
        });
    });
</script>
</body>
</html>
