
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>课工场论坛列表</title>
    <link href="bbs.css" rel="stylesheet">
</head>
<body>
<div class="bbs">
    <header><span>我要发帖</span></header>
    <section>
        <ul></ul>
    </section>
    <div class="post">
        <input class="title" placeholder="请输入标题（1-50个字符）">
        所属版块：<select><option>请选择版块</option><option>电子书籍</option><option>新课来了</option><option>新手报到</option><option>职业规划</option></select>
        <textarea class="content"></textarea>
        <input class="btn" value="发布">
    </div>
</div>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    var tou=new Array("images/tou01.jpg","images/tou02.jpg","images/tou03.jpg","images/tou04.jpg");//头像数组
    $(function () {
        $("header span").click(function () {//单击我要发帖
            $(".post").show();
        });
        $(".post .btn").click(function () {//单击 发布
            $(".post").hide();//隐藏本窗口
            var time=new Date();//创建时间对象
            var mydate=time.getFullYear()+"-"+(time.getMonth()+1)+"-"+time.getDate()+" "+time.getHours()+":"+time.getMinutes();//获得当前时间
            var tx=tou[Math.floor(Math.random()*4)];//头像随机路径
            var biaoti=$(".title").val();//获得标题栏
            var ban=$("select").val();//获得板块值
            var content=$(".content").val();//获得内容值
            var $imgDiv=$("<div><img src="+tx+"></div>");//头像标签
            var $h2=$("<h2>"+biaoti+"</h2>");//标题标签
            var $p=$("<p>板块："+ban+"   "+mydate+"</p>");//板块+时间的p标签
            var $li=$("<li></li>");//创建li标签
            $li.append($imgDiv);
            $li.append($h2);
            $li.append($p);
            $("ul").prepend($li);//向ul里面之前插入li
            //清空操作
            $(".title").val("");
            $("select").val("请选择板块");
            $(".content").val("");
        });
    });
</script>
</body>
</html>
