<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>选择你喜欢的书
    <input type="radio" name="book" onclick="book()"/>我和狗狗一起活下来
    <input type="radio" name="book" onclick="book()"/>灰霾来了怎么办
</p>
<div><img src="" alt="" id="image" onclick="img()"/><span></span></div>
<script type="text/javascript">
    function book(){
        var ele=document.getElementsByName("book");
        var img=document.getElementById("image");
        if(ele[0].checked){
            img.setAttribute("src","image/dog.jpg");
            img.setAttribute("alt","我和狗狗一起活下来");
            img.nextElementSibling.innerHTML="我和狗狗一起活下来";
        }else if(ele[1].checked){
            img.setAttribute("src","image/mai.jpg");
            img.setAttribute("alt","灰霾来了怎么办");
            img.nextElementSibling.innerHTML="灰霾来了怎么办";
        }
    }
    function img(){
        var alt=document.getElementById("image").getAttribute("alt");
        alert("图片的alt："+alt);
    }
</script>
</body>
</html>
