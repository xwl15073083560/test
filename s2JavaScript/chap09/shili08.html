<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
年龄：<input type="text" id="age"/><span id="divAge"></span>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#age").blur(function () {
            var age=$(this).val();
            var $div=$("#divAge");
            var reg=/^[0]*(120|((1[0-1]|[1-9])?\d))$/;
            if(reg.test(age)==false){
                $div.html("年龄输入错误 请重新输入");
                return false;
            }
            $div.html("");
            return false;
        });
    });
</script>
</body>
</html>
