
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用HTML5方式验证注册页面</title>
    <link rel="stylesheet" href="register2.css">
</head>

<body>
<section id="register">
    <div><img src="images/logo1.jpg" alt="logo" /><img src="images/banner.jpg" alt="banner" /></div>
    <h1 class="hr_1">新用户注册</h1>
    <form action="" method="post" name="myform">
        <dl>
            <dt>用户名：</dt>
            <dd><input id="user" type="text" placeholder="以英文字母开头4~16个英文字母或数字" required pattern="[a-zA-Z][A-Za-z0-9]{3,15}"/></dd>
        </dl>
        <dl>
            <dt>密码：</dt>
            <dd><input id="pwd" type="password" placeholder="4~10个英文字母或数字" pattern="[a-zA-Z0-9]{4,10}" required/></dd>
        </dl>
        <dl>
            <dt>确认密码：</dt>
            <dd><input id="repwd" type="password" pattern="[a-zA-Z0-9]{4,10}" required/></dd>
        </dl>
        <dl>
            <dt>电子邮箱：</dt>
            <dd><input id="email" type="email" pattern="\w+@\w+(\.[a-zA-Z]{2,3}){1,2}"/></dd>
        </dl>
        <dl>
            <dt>手机号码：</dt>
            <dd><input id="mobile" type="text" pattern="1\d{10}"/></dd>
        </dl>
        <dl>
            <dt>生日：</dt>
            <dd><input id="birth" type="text" pattern="(19\d{2}|200\d|201[0-6])-(0?[1-9]|1[0-2])-(0?[1-9]|[1-2]\d|3[0-1])"/></dd>
        </dl>
        <dl>
            <dt>&nbsp;</dt>
            <dd><input name="" type="button"  class="btn" value="注册"/></dd>
        </dl>
    </form>
</section>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".btn").click(function () {
            //alert("1");
            var u=document.getElementById("user");
            if(u.validity.valueMissing==true){
                u.setCustomValidity("用户名不能为空");
                //alert("123");

            }else if(u.validity.patternMismatch==true){
                u.setCustomValidity("用户名必须是字母开头的4~16位的英文字母和数字");
            }else{
                u.setCustomValidity("");
            }
        });
    });
</script>
</body>
</html>
