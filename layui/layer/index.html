<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="libs/jquery-1.8.3.min.js" charset="UTF-8"></script>
    <script src="layer/layer.js" ></script>
    <script>

    </script>
    <script>
        window.onload=function() {
            var btn=document.getElementById("btn");
            btn.onclick=function() {
                //alert("你好。");
                layer.confirm('您是如何看待前端开发？', {
                    btn: ['麻烦','不麻烦'] //按钮
                }, function(){
                    layer.msg('的确麻烦', {icon: 1});
                }, function(){
                    layer.msg('不麻烦就好', {
                        time: 20000, //20s后自动关闭
                        btn: ['明白了', '知道了']
                    });
                });

            }
        }
    </script>
</head>
<body>
        <input type="button" id="btn" value="点击"/>
</body>
</html>
